<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #222;
      background: #f8f9fa;
      line-height: 1.6;
    }

    main.gallery {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    figure {
      margin: 0 0 3rem 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem;
    }

    h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.3rem;
    }

    /* Normal images = more zoomed out */
    img {
      display: block;
      width: 80%;          /* show smaller than full width */
      max-width: 1600px;   /* capped for "zoomed out" effect */
      height: auto;
      margin: 1rem auto;
      border-radius: 6px;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    figcaption {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }

    /* Fullscreen overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      overflow: auto;
      padding: 2rem;
      box-sizing: border-box;
    }

    .lightbox img {
      display: block;
      margin: 0 auto;
      cursor: default;
      max-width: none;
      max-height: none;
      width: 400%;   /* zoom 4× relative to viewport */
      height: auto;
    }

    .lightbox .close {
      position: fixed;
      top: 15px;
      right: 25px;
      font-size: 2rem;
      color: #fff;
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="gallery">

    <figure>
      <h2>City Layout</h2>
      <img src="image1.png" alt="Layout"/>
      <figcaption>
        The starting layout of the city — in this one you can identify the arterial road setup, 
        which uses a hierarchy of roads (highway → four lane → two lane for buildings).
      </figcaption>
    </figure>

    <figure>
      <h2>Completed Design</h2>
      <img src="image2.png" alt="Completed Design"/>
      <figcaption>
        This image shows the alternative road systems used to reduce traffic, with larger buildings 
        included for scale.
      </figcaption>
    </figure>

    <figure>
      <h2>Labeled</h2>
      <img src="image3.png" alt="Labeled"/>
      <figcaption>
        The final product with labels for easier reference.
      </figcaption>
    </figure>

  </main>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox">
    <button class="close" onclick="closeLightbox()">×</button>
    <img id="lightbox-img" src="" alt="Zoomed view"/>
  </div>

  <script>
    const images = document.querySelectorAll("main.gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "block";
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }

    // Close when clicking outside the zoomed image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
