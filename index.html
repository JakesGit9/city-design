<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Design</title>
  <!--
    Replace `images/image1.jpg` etc. with your actual 2560x1440 (1440p) images.
    This file is intentionally minimal â€” one image per line, with a title and caption.
  -->
  <style>
    /* Very small amount of styling only to keep layout readable. */
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#111;
    }
    .gallery{
      max-width:100%;
      padding:1rem;
      box-sizing:border-box;
    }
    figure{
      margin:0 0 2rem 0; /* space between each image/figure */
    }
    img{
      display:block;
      width:100%;           /* scales to viewport width */
      max-width:2560px;     /* allows full-size 1440p images if available */
      height:auto;
      margin:0 auto;
    }
    h2{ margin:0.6rem 0 0.2rem 0; font-size:1.1rem; }
    figcaption{ margin:0.15rem 0 0; font-size:0.95rem; opacity:0.9; }
  </style>
</head>
<body>
  <main class="gallery">

    <figure>
      <h2>City layout</h2>
      <img src="image1.png" alt="Layout"/>
      <figcaption>The starting layout of the city - in this one you can identify the artieriel road setup, 
        which uses a heighrachy of roads (highway which connects to four lane then to two lane for buildings).</figcaption>
    </figure>

    <figure>
      <h2>Completed Design</h2>
      <img src="image2.png" alt="Completed Design"/>
      <figcaption>In this image you can see the other methods of road systems which were used to reduce tarffic (with the larger buildings for scale). </figcaption>
    </figure>

    <figure>
      <h2>Labled</h2>
      <img src="image3.png" alt="Labled"/>
      <figcaption>The final product</figcaption>
    </figure>

  </main>
</body>
</html>
